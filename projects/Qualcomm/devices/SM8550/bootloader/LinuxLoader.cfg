[LinuxLoader]
Debug = true
Target = "Linux"
MassStorageLUN = 0
DefaultVolUp = "BDS Menu"
UsbHostMode = false
HypUartEnable = false
DisableDisplayHW = true

[Linux]
Image = "KERNEL"
initrd = "KERNEL"
devicetree = "qcs8550-ayn-odin2pro.dtb"
cmdline = "boot=LABEL=ROCKNIX disk=LABEL=STORAGE grub_portable quiet rootwait console=tty0 clk_ignore_unused pd_ignore_unused"
